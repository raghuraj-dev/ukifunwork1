<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Uki Funwork1</title>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h2>Soundcloud Music Player</h2>
    <div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <hr>
      <button id="Duration">Duration</button>
      <button id="mute">toggleMute</button>
      <button id="pause">Pause</button>
      <button id="position">setPosition</button>
      <button id="volume">setVolume</button>
      <button id="Position">Position</button>
    </div>
  </body>
</html>
